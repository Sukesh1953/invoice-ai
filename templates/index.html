<!DOCTYPE html>
<html>
<head>
    <title>Invoice AI Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Invoice Extraction System</h2>

        <form action="/extract-invoice" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Upload & Extract
            </button>
        </form>
    </div>
</div>

</body>
</html>
